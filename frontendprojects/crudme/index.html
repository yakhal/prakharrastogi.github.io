<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>CRUD Me!</title>
  </head>
  <body>
    <header>
      <div class="container-custom site-header">
        <h1 class="site-title">CRUD Me!</h1>
        <button
          type="button"
          class="btn btn-success"
          data-toggle="modal"
          data-target="#exampleModalCenter"
        >
          Add Person
        </button>
      </div>
    </header>

    <main>
      <div class="container-custom">
        <form class="search-bar form-inline my-2 my-lg-0">
          <input
            class="search form-control mr-sm-2"
            type="search"
            placeholder="Search by name"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit" onclick="searchEmployee(event, document.querySelector('.search').value);">
            Search
          </button>
        </form>
        <div class="table">
          <table>
            <thead>
              <th>#</th>
              <th>Name</th>
              <th>Age</th>
              <th>Department</th>
              <th>Designation</th>
              <th>EmailID</th>
              <th>Address</th>
              <th>Operations</th>
            </thead>
            <tbody>
              <!-- <tr>
                <td>id-xyz</td>
                <td>id-xyz</td>
                <td>id-xyz</td>
                <td>id-xyz</td>
                <td>id-xyz</td>
                <td>id-xyz</td>
                <td>id-xyz</td>
                <td class="operation">
                  <button type="button" class="btn btn-primary">Edit</button>
                  <div></div>
                  <button type="button" class="btn btn-danger">Delete</button>
                </td>
              </tr> -->
            </tbody>
          </table>
        </div>
      </div>
    

      <!-- Form Modal  -->
      <div
        class="modal fade"
        id="exampleModalCenter"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">
                Create Employee
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="employeeForm">
                <input
                  class="form-control"
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Name"
                  required="required"
                  pattern="[a-zA-Z'-\s]+"
                />
                <input
                  class="form-control"
                  type="number"
                  name="age"
                  id="age"
                  placeholder="Age"
                  required="required"
                  min="0"
                  max="150"
                />
                <input
                  class="form-control"
                  type="text"
                  name="dept"
                  id="dept"
                  placeholder="Department"
                  required="required"
                />
                <input
                  class="form-control"
                  type="text"
                  name="designation"
                  id="designation"
                  placeholder="Designation"
                  required="required"
                />
                <input
                  class="form-control"
                  type="email"
                  name="email"
                  id="email"
                  placeholder="E-Mail"
                  required="required"
                />
                <input
                  class="form-control"
                  type="text"
                  name="address"
                  id="address"
                  placeholder="Address"
                  required="required"
                />
                <input
                  type="submit"
                  class="btn btn-primary"
                  id="createBtn"
                  value="Create"
                />
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- UPDATE FORM -->
      <div
        class="modal fade"
        id="updateModalCenter"
        tabindex="-1"
        role="dialog"
        aria-labelledby="updateModalCenterTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="updateModalLongTitle">
                Update Employee
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div id="updateFormInsert" class="modal-body">
              
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Scripts  -->
    <script src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
